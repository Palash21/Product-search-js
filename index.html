<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search in Javascript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <form action="">
            <i class="fa fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="Search Products" onkeyup="search()" autocomplete="off">
        </form>

        <div class="product-list" id="product-list">

            <div class="product">
                <img src="img/iphon.jpg" alt="">
                <div class="p-details">
                    <h2>Iphon 12</h2>
                    <h3>$50</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/iphone-13-pro-mx.jpg" alt="">
                <div class="p-details">
                    <h2>Iphon 13</h2>
                    <h3>$60</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/Cat's.jpg" alt="">
                <div class="p-details">
                    <h2>Shoes</h2>
                    <h3>$12</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/item-cart.jpg" alt="">
                <div class="p-details">
                    <h2>Product</h2>
                    <h3>$12</h3>
                </div>
            </div> 
            <div class="product">
                <img src="img/Jekets.jpg" alt="">
                <div class="p-details">
                    <h2>Jekets</h2>
                    <h3>$12</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/Ledies-pro.jpg" alt="">
                <div class="p-details">
                    <h2>Ledies Pro</h2>
                    <h3>$12</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/product-12.jpg" alt="">
                <div class="p-details">
                    <h2>Bail</h2>
                    <h3>$12</h3>
                </div>
            </div>
             <div class="product">
                <img src="img/Watch.jpg" alt="">
                <div class="p-details">
                    <h2>Ghori</h2>
                    <h3>$12</h3>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
